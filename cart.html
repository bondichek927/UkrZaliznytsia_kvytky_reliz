<!DOCTYPE html>
<html lang="uk">
  <head>
    <!-- Голова: опис сторінки та підключення стилів -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Назва сторінки</title>
    <!-- Підключення CSS Bootstrap та шрифтів -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Власні CSS-стилі -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <img id="funImg" src="https://i.ytimg.com/vi/lq3tByr-48g/mqdefault.jpg" style="
  display:none;
  position:fixed;
  bottom:20px;
  right:20px;
  width:300px;
  z-index:99999;
">


<script>
document.querySelector(".confirm-order-btn").addEventListener("click", function() {
    document.getElementById("funImg").style.display = "block";
});
</script>


  <body>
    <!-- Тіло: увесь вміст сторінки -->
    <header>
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <img class="logo" src="logo.png">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link  aria-current="page" href="index.html"
                >Головна</a
              >
              <a class="nav-link" href="./cart.html">Корзина</a>
              <a class="nav-link disabled" href="#">Про нас</a>
              <a class="nav-link disabled" aria-disabled="true">Підтримка</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- Шапка сайту: назва, логотип, навігація -->
    </header>
    <main class="container">
      <h1>Продаж квитків Укрзалізниці за меншою ціною!</h1>
      <section class="cart py-4">
        <h2>Ваш кошик</h2>
        <div class="cart-items-list">У кошику ще немає товарів</div>
        <div class="margin-y">
          Сума замовлення: <span class="cart-total">0</span> грн.
        </div>
        <button id="orderBtn" class="cart-btn margin-y">
          Оформити замовлення
        </button>
        <button id="delete-btn" class="delete-btn">
          Очистити корзину
        </button>


      </section>
      <section class="order">
        <h2>Оформлення замовлення</h2>
        <form class="order-form" action="" method="post">
          <div class="form-group mt-3">
            <label for="firstName">Ім'я:</label>
            <input
              class="form-control"
              type="text"
              id="firstName"
              name="firstName"
              required
            />
          </div>

          <div class="form-group mt-3">
            <label for="lastName">Прізвище:</label>
            <input
              class="form-control"
              type="text"
              id="lastName"
              name="lastName"
              required
            />
          </div>

          <div class="form-group mt-3">
<p>Додати пільгу:</p>

  <label>
    <input type="radio" name="color" value="red">
    Дитина
  </label><br>

  <label>
    <input type="radio" name="color" value="green">
    Студент
  </label><br>

   <label>
    <input type="radio" name="color" value="red">
    Особи з інвалідністю 1,2,3 групи
  </label><br>

  <label>
    <input type="radio" name="color" value="green">
    Батьки військових, які загибли або зникли безвісти
  </label><br>

  <label>
    <input type="radio" name="color" value="blue">
    Учасники бойових дій та ліквідатори аварії на
  </label><br>

    <label>
    <input type="radio" name="color" value="red">
    Супровідник людини з інвалідністю
  </label><br>

  <label>
    <input type="radio" name="color" value="green">
    Дитина з інвалідністю віком до 5 років включно
  </label><br>

  <label>
    <input type="radio" name="color" value="blue">
    Дитина з інвалідністю віком від 6 до 17 років включно
  </label><br>
          </div>

          <div class="form-group mt-3">
            <label for="email">Електронна пошта:</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-group mt-3">
            <label for="phone">Номер телефону:</label>
            <input
              class="form-control"
              type="tel"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="comment">Коментар:</label>
            <textarea
              class="form-control"
              id="comment"
              name="comment"
              rows="4"
            ></textarea>
          </div>
          <button type="button" class="confirm-order-btn margin-y">
            Підтвердити
          </button>
        </form>
      </section>

      <!-- Головний контент сторінки -->
    </main>
    <footer>
      <!-- Підвал сайту: про сайт, автор, контакти тощо -->
    </footer>
 
    <!-- Підключення JS-файлу Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Власні JS-файли -->
    <script src="main.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
